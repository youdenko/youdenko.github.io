<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Software Tool Pre-Sale Registration</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }
  .container > * > * {
    margin-bottom: 20px;
  }
  .container > * > *:last-child {
    margin-bottom: 0;
  }
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    padding:  20px;
    border-radius: 15px;
    margin-bottom: 30px;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1rem;
    margin-bottom: 30px;
  }
  input[type="email"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    width: 250px;
  }
  button {
    padding: 10px 20px;
    border: none;
    background: #4caf50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #countdown {
    font-size: 1.5rem;
    color: white;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
    margin-bottom: 30px;
  }
  @media (max-width: 768px) {
    h1 {
      font-size: 2rem;
    }
    .hero {
      padding: 30px 20px;
    }
    input[type=email] {
      margin-bottom: 10px;
      width: auto;
    }
    button {
      width: 100%;
    }
  }
</style>
<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Jan 31, 2024 00:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="countdown"
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Get Early Access to Our AI-based Tool</h1>
      <p>Sign up now for an exclusive pre-sale offer and be the first to experience the future of AI technology.</p>
      <!-- Countdown Timer -->
      <div id="countdown"></div>
      <input type="email" placeholder="Enter your email">
      <button>Register Now</button>
    </div>
  </div>
</body>
</html>
